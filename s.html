<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      
    }
  </style>
</head>
<body>

  <h1>BMI Calculator</h1>

<form action="">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" step="0.1" required>
    <br>
  
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" step="0.1" required>
    <br>
  
    <button onclick="calculateBMI()">Calculate BMI</button>
  
    <h2>Your BMI:</h2>
</form>
  <p id="result"></p>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) *0.3048; // Convert height to meters
      var bmi = weight / (height * height);

      document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
    }
  </script>

</body>
</html>
